<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">{{ title }}</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'main:home' %}">Главная</a>
        <a class="p-2 btn btn-outline-primary" href="">Блог</a>
        {% if user.is_authenticated %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'main:list_sending_list' %}">Рассылки</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'main:list_log_sending_mail' %}">Журнал рассылки</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'main:list_client' %}">Клиенты</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:profile' %}">Профиль</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:logout' %}">Выйти</a>
        {% else %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}

    </nav>
</div>
