{% extends 'main/base.html' %}

{% block content %}

<form method="post" class="row">
    {% csrf_token %}
    <div class="col-md-6">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h3>
                    {% if object %}
                        Редактирование клиента
                    {% else %}
                        Новый клиент
                    {% endif %}
                </h3>
            </div>
            <div class="card-body">
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">
                    {% if object %}
                        Сохранить
                    {% else %}
                        Создать
                    {% endif %}
                </button>
            </div>
            <div class="card-footer">
            </div>
        </div>
    </div>
</form>

{% endblock %}
